<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1011/1011812.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete >DEL</button>
        <button data-operator class="operator">รท</button> 
        <button data-number >1</button>
        <button data-number >2</button>
        <button data-number >3</button>
        <button data-operator class="operator">*</button>
        <button data-number >4</button>
        <button data-number >5</button>
        <button data-number >6</button>
        <button data-operator class="operator">+</button>
        <button data-number >7</button>
        <button data-number >8</button>
        <button data-number >9</button>
        <button data-operator class="operator">-</button>
        <button data-number class="span-two">.</button>
        <button data-number >0</button>
        <button data-equals class="operator">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
